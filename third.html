<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Search Newses</title>
	</head>
	<body>
		<header class="container">
			<nav>
				<ul class="flex-center-center">
					<li><a href="index.html">Countries</a></li>
					<li><a href="second.html">Top Headlines</a></li>
					<li><a class="active" href="third.html">Search Newses</a></li>
				</ul>
			</nav>
		</header>
		<section class="search__news container">
			<div class="forms">
				<form action="" method="" class="headlines-form-category headline-form">
					<div class="category_select">
						<label for="category">Search For Headlines By Category</label>

						<select name="category" id="category">
							<option value="0">Choose Category</option>
							<option value="business">business</option>
							<option value="entertainment">entertainment</option>
							<option value="general">general</option>
							<option value="health">health</option>
							<option value="science">science</option>
							<option value="technology">technology</option>
						</select>
					</div>
				</form>
				<form action="" class="headlines-form-country headline-form">
					<div class="country_select">
						<label for="by_country"> OR Search For Headlines By Country</label>

						<select name="by_country" id="by_country">
							<option value="0">Choose Country</option>
							<option value="ae">United Arab Emirates</option>
							<option value="ar">Argentina</option>
							<option value="at">Austria</option>
							<option value="au">Australia</option>
							<option value="be">Belgium</option>
							<option value="bg">Bulgaria</option>
							<option value="br">Brazil</option>
							<option value="ca">Canada</option>
							<option value="ch">Switzerland</option>
							<option value="cn">China</option>
							<option value="co">Colombia</option>
							<option value="cu">Cuba</option>
							<option value="cz">Czech Republic</option>
							<option value="de">Germany</option>
							<option value="eg">Egypt</option>
							<option value="fr">France</option>
							<option value="gb">United Kingdom</option>
							<option value="gr">Greece</option>
							<option value="hk">Hong Kong</option>
							<option value="hu">Hungary</option>
							<option value="id">Indonesia</option>
							<option value="ie">Ireland</option>
							<option value="il">Israel</option>
							<option value="in">India</option>
							<option value="it">Italy</option>
							<option value="jp">Japan</option>
							<option value="kr">South Korea</option>
							<option value="lt">Lithuania</option>
							<option value="lv">Latvia</option>
							<option value="ma">Morocco</option>
							<option value="mx">Mexico</option>
							<option value="my">Malaysia</option>
							<option value="ng">Nigeria</option>
							<option value="nl">Netherlands</option>
							<option value="no">Norway</option>
							<option value="nz">New Zealand</option>
							<option value="ph">Philippines</option>
							<option value="pl">Poland</option>
							<option value="pt">Portugal</option>
							<option value="ro">Romania</option>
							<option value="rs">Serbia</option>
							<option value="sa">Saudi Arabia</option>
							<option value="se">Sweden</option>
							<option value="sg">Singapore</option>
							<option value="si">Slovenia</option>
							<option value="sk">Slovakia</option>
							<option value="th">Thailand</option>
							<option value="tr">Turkey</option>
							<option value="tw">Taiwan</option>
							<option value="ua">Ukraine</option>
							<option value="us">United States</option>
							<option value="ve">Venezuela</option>
							<option value="za">South Africa</option>
						</select>
					</div>
				</form>
				<form action="" class="word-form">
					<label for="q">OR Search Newses By Keyword</label>
					<div>
						<input
							type="text"
							name="q"
							id="q"
							placeholder="search by word or phrase"
							autocomplete="off"
						/>
						<button type="sumbit">Search</button>
					</div>
				</form>
			</div>

			<div class="search-results">
				<div class="articles__list"></div>
			</div>
		</section>
		<div class="scroll-to-top">&#11014;</div>

			src="https://code.jquery.com/jquery-3.6.0.min.js"

			crossorigin="anonymous"
		></script>

		<script src="assets/js/third.js" type="module"></script>
	</body>
</html>
